receivers:
  filemetrics:
    metric_name: local/opentelemetry_metric2
    metric_value: 1
    build_date: @BUILD_DATE@
    vm_image_name: @IMAGE_NAME@

exporters:
  stackdriver/test_exporter:
    project: imccarten-flex-test
    metric_prefix: flex/opentelemetry

service:
  pipelines:
    metrics:
      receivers: [filemetrics]
      processors: []
      exporters: [stackdriver/test_exporter]
